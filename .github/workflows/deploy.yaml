name: Deploy Services to ECR and EKS

on:
  workflow_dispatch:
  push:
    branches: [master]

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: nearby
  EKS_CLUSTER_NAME: nearby

jobs:
  deploy-service:
    name: Deploy Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - users
          - posts
          - notifications
          - mailer
          - gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.commit.outputs.short }}
        run: |
          docker build ./server/ -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}-${{ matrix.service }}:latest -f ./server/${{ matrix.service }}/Dockerfile
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}-${{ matrix.service }}:latest

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }} --kubeconfig ./kube/config
          kubectl apply -f ./server/k8s/${{ matrix.service }}.yaml --kubeconfig ./kube/config
          kubectl apply -f ./server/k8s/${{ matrix.service }}.yaml --kubeconfig ./kube/config