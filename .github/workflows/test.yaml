name: Run tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'users/**'
      - 'posts/**'
      - 'notifications/**'
      - 'mailer/**'
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - users
          - posts
          - notifications
          - mailer

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: Test ${{ matrix.service }} service
      run: |
        cd server/${{ matrix.service }}
        go test -v ./...