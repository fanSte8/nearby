apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway-container
        image: eu-central-1.amazonaws.com/nearby-gateway:5ab3cdcd6f4751466b0ef9fbb9fdb3bd9a913da4
        ports:
        - containerPort: 3004
        env:
          - name: USERS_SERVICE
            value: "http://users-service"
          - name: NOTIFICATIONS_SERVICE
            value: "http://notifications-service"
          - name: POSTS_SERVICE
            value: "http://posts-service"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3004
  type: LoadBalancer